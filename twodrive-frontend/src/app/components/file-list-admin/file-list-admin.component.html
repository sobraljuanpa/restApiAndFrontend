<div *ngFor="let file of files | async">
    <div class="card w-75 mx-auto">
        <div class="card-header">
            {{file.name}}
            <button type="button" class="btn btn-danger" (click)="delete(file.id)" style="float: right; margin-left: 10px;">Delete</button>
        </div>
        <div class="card-body">
            {{file.content}}
        </div>
    </div>
    <p></p>
</div>
