<div class="card w-75 mx-auto">
    <div class="card-body">
        <form>
            <div class="form-group w-75 mx-auto">
                <label>First name</label>
                <input type="text" class="form-control" [(ngModel)]="firstName" value="fileName" name="fileName">
                <br>
                <label>Last name</label>
                <input type="text" class="form-control" [(ngModel)]="lastName" value="fileName" name="fileName">
                <br>
                <label>Username</label>
                <input type="text" class="form-control" [(ngModel)]="username" value="fileName" name="fileName">
                <br>
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" value="fileName" name="fileName">
                <br>
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="email" value="fileName" name="fileName">
                <br>
                <label>Role</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="role" name="role" value="Admin">
                    <label class="form-check-label">Admin</label>    
                </div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" [(ngModel)]="role" name="role" value="User">
                        <label class="form-check-label">User</label>    
                    </div>
            </div>
        </form>
        <button type="button" class="btn btn-primary" (click)="addUser()" style="float: right">Add user</button>
    </div>
</div>
