<div class="card w-75 mx-auto">
    <div class="card-body">
        <form>
            <div class="form-group w-75 mx-auto">
                <label>First name</label>
                <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" >
                <br>
                <label>Last name</label>
                <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" >
                <br>
                <label>Username</label>
                <input type="text" class="form-control" [(ngModel)]="username" name="username" >
                <br>
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" >
                <br>
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="email" name="email" >
                <br>
                <label>Role</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="role" name="role" value="Admin">
                    <label class="form-check-label">Admin</label>    
                </div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" [(ngModel)]="role" name="role" value="User">
                        <label class="form-check-label">User</label>    
                    </div>
            </div>
        </form>
        <button type="button" class="btn btn-danger" (click)="goBack()" style="float: right; margin-left: 10px;">Go back</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()" style="float: right">Save changes</button>
    </div>
</div>
