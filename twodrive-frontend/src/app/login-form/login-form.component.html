<form>
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" placeholder="username" name="username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" [(ngModel)]="password" placeholder="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary" name="loginButton">Submit</button>
</form>
